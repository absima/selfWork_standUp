<!DOCTYPE html>
<html>

<head>
  <title> morning stand up </title>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
  <header class="header_row">
    <div id="header_column">
      <h2> Morning Stand Up Session </h2>
      <h3 id="h3"> Date: </h3>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 text-center align-middle">
        <div id="mainbox" class="mainbox">
          <div id="box" class="box">
            <svg width="100%" height=100% viewBox="0 0 100 100" class="svg">
              <g transform="translate(100,100)" stroke="#000" stroke-width="2"></g>
            </svg>
          </div>
          <!-- <button id="spin">Click Me</button> -->
        </div>
      </div>
      <div class="col-12 col-md-6 text-center align-middle">
        <div class="table_cont">
          <table id="myTable">
            <tr>
              <th> </th>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./index.js"> </script>

</html>
